<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
      <div class="head">
         <h1>crud</h1>
         <p> PRODUCT MANAGEMENT SYSTEM </p>
      </div>
      <div class="inputs">
         <input type="text" class="title" placeholder="title">
         <div class="price">
          <input onkeyup="getTotal()" type="number" class="taman" placeholder="taman" >
          <input onkeyup="getTotal()" type="number" class="taxese" placeholder="taxes">
          <input onkeyup="getTotal()" type="number" class="adss" placeholder="ads">
          <input onkeyup="getTotal()" type="number" class="discounte" placeholder="discount">
          <small id="totale">4444444</small>
         </div>
         <input type="number" class="count" placeholder="count">
         <input type="text" class="categorie" placeholder="categorie">
         <button class="submit">Create</button>
      </div>
      <div class="outputs"></div>
      <div class="searchBlock">

        <input type="text" id="search" placeholder="search">
        <div class="btnSsearch">
          <button id="searchTitle">Search by Title</button>
          <button id="searchCategorie">Search by Categorie</button>

        </div>
        <table>
           <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Categorie</th> 
            <th>Update</th>
            <th>Delete</th>
           </tr>
           <tbody>
            <tr>
              <td>1</td>
              <td>Samsung</td>
              <td>2000</td>
              <td>100</td>
              <td>100</td>
              <td>100</td>
              <td>2100</td>
              <td>Phone</td>
              <td><button id="update">Update</button></td>
              <td><button id="delete">Delete</button></td>
            </tr>
           </tbody>

        </table>
      </div>


    </div>
    <script src="main.js"></script>
</body>
</html>
